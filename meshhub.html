<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Meshack Amadi">
    <meta name="description" content="Mesh-Hub ">
    <title>Mesh-Hub - Phones, Laptops, Repairs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts/siteplan.js" defer></script>
    <link rel="stylesheet" href="styles/siteplan.css" media="all">
</head>
<body>
    <header>
        <div class="logo">Mesh-Hub</div>
        <input type="text" id="searchBar" placeholder="Search products.....">
    </header>
    <main>
        <h1>Our products</h1>
        <div class="gallery" id="productGallery">
            <div class="product-card" data-name="iPhone 14 Pro" data-category="phone">
                <img src="https://via.placeholder.com/250x200?text=iPhone+14+Pro" alt="iPhone 14 Pro">
                <h2>iPhone 14 Pro</h2>
                <p>$999</p>
            </div>

            <div class="product-card" data-name="Samsung Galaxy S23" data-category="phone">
                <img src="https://via.placeholder.com/250x200?text=Galaxy+S23" alt="Samsung Galaxy S23">
                <h2>Samsung Galaxy S23</h2>
                <p>$850</p>
            </div>

            <div class="product-card" data-name="MacBook Air" data-category="laptop">
                <img src="https://via.placeholder.com/250x200?text=MacBook+Air" alt="MacBook Air">
                <h2>MacBook Air</h2>
                <p>$1,099</p>
            </div>

            <div class="product-card" data-name="Dell XPS 13" data-category="laptop">
                <img src="https://via.placeholder.com/250x200?text=Dell+XPS+13" alt="Dell XPS 13">
                <h2>Dell XPS 13</h2>
                <p>$1,200</p>
            </div>

            <div class="product-card" data-name="Wireless Earbuds" data-category="accessory">
                <img src="https://via.placeholder.com/250x200?text=Wireless+Earbuds" alt="Wireless Earbuds">
                <h2>Wireless Earbuds</h2>
                <p>$99</p>
            </div>

            <div class="product-card" data-name="Gaming Mouse" data-category="accessory">
                <img src="https://via.placeholder.com/250x200?text=Gaming+Mouse" alt="Gaming Mouse">
                <h2>Gaming Mouse</h2>
                <p>$49</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Mesh-Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
